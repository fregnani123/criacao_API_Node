<script>
  const url = 'http://localhost:3000/api/carros';
  
  fetch(url)
    .then((res) => {
      if (!res.ok) {
        throw new Error('Erro na solicitação HTTP');
      }
      return res.json();
    })
    .then((data) => {
      console.log(data);
    })
    .catch((error) => {
      console.error('Erro:', error);
    });
  </script>
  

</html>
