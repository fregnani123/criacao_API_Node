<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <p id="p"></p>

  <!DOCTYPE html>
<html>
  <body>
    <p id="p"></p>

    <!DOCTYPE html>
    <html>
      <body>
        <p id="p"></p>
    
        <script>
          const p = document.querySelector('#p');
          const url = 'http://localhost:3000/api/carros';
    
          fetch(url)
            .then((res) => {
              if (!res.ok) {
                throw new Error('Erro na solicitação HTTP');
              }
              return res.json();
            })
            .then((data) => {
              let modelos = [];
              for (let index in data.result) {
                const carro = data.result[index];
                modelos.push(carro.modelo);
              }
              p.innerHTML = 'Modelo: ' + modelos.join('<br>Modelo: ');
            })
            .catch((error) => {
              console.error('Erro:', error);
            });
        </script>
      </body>
    </html>
    

</body>
</html>
